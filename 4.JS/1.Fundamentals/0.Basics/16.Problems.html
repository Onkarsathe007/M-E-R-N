    //    //write a javascript program to find out the unique characters fro the string 
        
    let str = "abcdabcdefgggh";

    // Function to get a string with all unique elements
    function getUnique(str) {
        let ans = ""; // To store the unique characters
    
        for (let i = 0; i < str.length; i++) {
            let currChar = str[i];
            // If the current character is not already in `ans`, add it
            if (ans.indexOf(currChar) === -1) {
                ans += currChar;
            }
        }
    
        return ans; // Return the unique string
    }
    
    // Call the function and log the result
    console.log(getUnique(str)); // Output: "abcd" (all unique elements from the input string)
