<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rgb(9, 172, 9);
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 10px;
            margin: 0 auto;
            /*Transition Shorthand*/
            transition: margin-top 2s ease-in 0.2s;
        }
        div:hover{
            background-color: orangered;
            margin-top: 400px;

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
