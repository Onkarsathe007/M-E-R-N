<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data type </title>
</head>
<body>
    <script>
        // number 
        // string 
        // bool 
        // undefind 
        // null
        let a = 1;
        let str = "this is string";
        let decition = true;
        let b;
        let c = null;
        console.log(`number  = ${a} and type of variable is ${typeof(a)}`)
        console.log(`string  = ${str} and type of variable is ${typeof(str)}`)
        console.log(`bool = ${decition} and type of variable is ${typeof(decition)}`)
        console.log(`undefind = ${b} and type of variable is ${typeof(b)}`)
        console.log(`null = ${c} and type of variable is ${typeof(c)}`)

    </script>
</body>
</html>
