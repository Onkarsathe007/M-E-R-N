<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>form</title>
</head>
<body>
    <form class="m-5" style="border: 2px solid black; padding : 30px;border-radius :10px">
    <div class="mb-3 mt-3"><h2  style="text-align:center;font-weight:300;">FORM</h2></div>
    <div class="mb-3" >
        <label for="name" class="form-label">Enter Your Name :</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Your Name:">
    </div>
    <div class="mb-3" >
        <label for="name" class="form-label">Enter Your PRN :</label>
        <input type="number" class="form-control" id="name" placeholder="Enter Your Name:">
    </div>
    <div class="mb-3 ml-2" >
        <label for="f-s" class="form-controll">Select Your Branch :</label>
        <br>
        <select name="branch" id="f-s">
            <option value="CS">Computer Science</option>
            <option value="IT ">Inromation Technology</option>
            <option value="AI" disabled>Computer Science(Artificial Intelligence)</option>
            <option value="AI and DA" selected>Artificial Intelligence and Data Science</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="check">Select Your Favourotate Streams :</label><br>
        <div class="form-check">
        <input type="checkbox" class="form-check-input"  class="form-check-input"  value="cs">Computer Science 
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" value="it">Information Technology <br>
        </div>
        <div class="form-check">
        <input type="checkbox" class="form-check-input" value="ds">Data Science <br>
    </div>
        <input type="checkbox" class="form-check-input" value="node">Node.Js <br>
    </div>
    <div class="mb-3">
        <input class="btn btn-outline-primary" type="button" name="btn" id="btn" value="Submit">
    </div>
    <label class="form-label"> Who are You?</label>
    <br>
    <input class="form-controls" type="radio" name="whoami" id="">Programmer
    <input class="form-controls" type="radio" name="whoami" id="">Developer
    <input class="form-controls" type="radio" name="whoami" id="">Hacker
    <input class="form-controls" type="radio" name="whoami" id="">Learner
    
    <br>    
    <label for="mode"class="form-label">Select You Mode :</label>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Coder</></label>
      </div>
  </form>
</body>
</html>
