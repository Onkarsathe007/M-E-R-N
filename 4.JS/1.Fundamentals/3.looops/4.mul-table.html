<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <script>
        var no = parseInt(prompt("Which table You want ? Enter the number !"));
        for(let i = 1; i<= 10 ;i++)
        {
            console.log(`${no}    x     ${i}    =    ${no*i}`)
        }
    </script>
</body>
</html>
