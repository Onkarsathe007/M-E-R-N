        //floor(n) --returns small whole number's than n 
        //ceil(n)  --return large wholw number's than n
        console.log(Math.floor(-5.5));  //-6
        console.log(Math.floor(5.4));   //5
        console.log(Math.floor(-3.2));  //-4
        console.log(Math.ceil(-5.5));   //-5
        console.log(Math.ceil(5.4));   //6
        console.log(Math.ceil(-3.2))   //-3

        console.log(Math.floor(num)+1);  //we add one it wont generate the value 1,10 

        //Generate random numbers from 21 to 25
