<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TO DO APP </h1>
    <H3>Enter 'list' to show all the tasks.</H3>
    <h3>Enter 'add' to add a task </h3>
    <h3>Enter 'delete' to remove the tasks </h3>
    <h3>Enter 'quit ' to quit the app </h3>
    <script>
    let todo = [];
    let req = prompt("enter your request");
    console.log(req);
    while(true)
    {
        if(req == "quit")
        {
            console.log("quiting the app!");
            break;
        }
        if(req == "list")
        {
            console.log("----------");
            for(tasks of todo)
            {
                console.log(tasks)
            }
            console.log("----------");
        }
        else if(req == "add")
        {
            let ch = prompt("Please Enter a task :");
            todo.push(ch);
            console.log(ch,"added !")
        }
        else if(req == "delete")
        {
            let del_ch = parseInt(prompt("Enter 1 for delete dpecific task \n Enter 0 to delete all the tasks :"));
            if(del_ch == 0)
            {
               todo = [];
                console.log("all tasks deleted!");
            }
            if(del_ch == 1)
            {
                let ele = prompt("Enter a element that you want to delete !")
                let index  = todo.indexOf(ele);
                todo.splice(index,1);
                console.log(ele,"deleted.")
            }
        }
        else{
            alert("wrong req");
        }
        req = prompt("enter your request");
    }
    </script>
</body>
</html>
