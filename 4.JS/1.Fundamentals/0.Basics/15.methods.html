<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //method : action than can be performed on the object.
        const calculator = {
            //no need to ude function keyword  
            add(a,b)
            {
                return a + b;
            },
            sub : function(a,b)
            {
                return a + b;
            },
            mul : function(a,b)
            {
                return a + b;
            },
        }
        console.log(calculator.add(12,13));
    </script>
</body>
