<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //every:
        //Defination : The every method in JavaScript checks if all elements in an array pass a given condition. 
        //If all elements satisfy the condition, it returns true; otherwise, it returns false
        let arr = [2,4,6,8,10,12];
        let is_even = arr.every((ele)=>{
            return ele % 2 == 0;
        });
        if(is_even)
        {
            console.log("Even !");
        }else{
            console.log("Odd !");
        }
    </script>
</body>
</html>
