<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Example</title>
    <style>
        .transparent-box {
            width: 200px;
            height: 200px;
            background-color: blue;
            opacity: 0.7; /* 70% opaque (30% transparent) */
            color: white;
            padding: 10px;
        }
    
    </style>
</head>
<body>
    <div class="transparent-box">This box has 70% opacity.</div>
</body>
</html>
