<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaining</title>
</head>
<body>
    <script>
        // slice : slice method returns the substring from the string 
        //slice(start,end)   --end : non inclusive
        //                           -ve index start from end 
        let str = "Sathe-onkar-absaheb";
        console.log(str.slice(0,4))
        console.log(str.slice(0,str.length))
        
    </script>
</body>
</html>
