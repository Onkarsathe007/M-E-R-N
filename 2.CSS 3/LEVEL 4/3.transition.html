<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div{
            width: 500px;
            height: 200px;
            background-color: green;
            border: 2px solid black;
            border-radius: 10px;
            transition-duration: 1s;
            transition-delay: 1s;
        }
        div:hover{
            background-color: orangered;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
