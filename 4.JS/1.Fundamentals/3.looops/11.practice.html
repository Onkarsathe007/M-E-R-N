    <script>
       // Write a JSp rogram to delete all occurrences of 
       // element ‘num’ in a given array.
       // Example: if arr=[1,2,3,4,5,6,2,3] & num=2 Result should be 
       // arr=[1,3,4,5,6,3]
       let arr = [1,2,3,4,5,6,2,3];
       console.log("Before deletion :");
       console.log(arr);
        for(let i=0;i<=arr.length-1;i++)
        {
            if(arr[i] == 2)
            {
                arr.splice(i,1);
            }
        }
        console.log("After deletion :");
        console.log(arr);

        // create a javascript program to find out the number of digits in a 
        // number 

        var num = parseInt(prompt("Enter a Number :"));
        var cpy = num;
        let rem = 0;
        let count = 0;
        var sum = 0 ;
        while(num != 0)
        {
            rem = num % 10;
            count++;
            sum = sum + rem; 
            //used floor beacase javascript return the decimal value 
            num =Math.floor(num / 10);
        }
        //calculating the factorial of the num
        var x = 5; 
        var fact = 1;
        for(let i = 1 ;i<=x ;i++)
        {
            fact *= i;
        }
        console.log(`Number of digits in ${cpy} is ${count}`);
        console.log(`Sum of all digits i ${cpy}  is ${sum}`);
        console.log(`factorail of ${x} is ${fact}`);

        //find largest number from an array : 
        let array = [1,2,3,43,4,5,22,1,1,];
        array.sort();
        console.log(`Largest element is : ${array[array.length-2]}`);
    </script>
